    <h1>{{selectedPicture?.imageName}}</h1>
    <h3>{{selectedPicture?.artistName}}</h3>
    <img [src]="selectedPicture?.imageUrl" />

  </div>
  <div class="card chat">
    <app-chat></app-chat>
  </div>
</div>
